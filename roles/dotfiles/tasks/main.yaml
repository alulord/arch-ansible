- name: Install fontawesome for autorename workspaces script
  become: yes
  become_user: "{{ user.name }}"
  pip:
    name: fontawesome
    extra_args: --user

- name: Remove README from home
  file:
    path: /home/{{ user.name }}/README.md
    state: absent


