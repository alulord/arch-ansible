---
- name: Clone dotfiles to user home
  become_user: "{{ user.name }}"
  become: yes
  git:
    repo: "{{ dotfiles.url }}"
    dest: /home/{{ user.name }}/.dotfiles.git
    recursive: yes
    bare: yes
    key_file: /home/{{ user.name }}/.ssh/id_rsa

- name: Checkout dotfiles
  become_user: "{{ user.name }}"
  become: yes
  command: git --git-dir=/home/{{ user.name }}/.dotfiles.git --work-tree=/home/{{ user.name }} checkout --force

- name: Init submodules
  become_user: "{{ user.name }}"
  become: yes
  command:
    chdir: "/home/{{ user.name }}" 
    cmd: "git --git-dir=/home/{{ user.name }}/.dotfiles.git --work-tree=/home/{{ user.name }} submodule update --init"

