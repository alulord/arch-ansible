---
- name: Install i3 packages
  pacman:
    name:
      - picom
      - dmenu
      - dunst
      - perl-anyevent-i3
      - gnome-screenshot
    state: present

- name: Install i3 aur packages
  become: yes
  become_user: "{{ user.name }}"
  aur:
    name:
      - betterlockscreen
      - i3-gaps-rounded-git
      - i3-volume
      - autotiling
      - rofi-git
      - polybar
      - xidlehook
      - python-fontawesome
      - todotxt
    state: present
